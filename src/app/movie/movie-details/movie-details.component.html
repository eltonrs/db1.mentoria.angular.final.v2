<div class="container border">
  <div class="row">
    <p class="text-center text-light bg-dark">Showing movie details</p>
  </div>
  <div class="row">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead>
        <tr>
          <th>Relase Date</th>
          <th>Director</th>
          <th>Producer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ film.release_date }}</td>
          <td>{{ film.director }}</td>
          <td>{{ film.producer }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <div class="row">
    <button
      type="button"
      class="btn btn-dark"
      (click)="onClickHideDetails(false)">
      Hide Details!
    </button>
  </div>
</div>
