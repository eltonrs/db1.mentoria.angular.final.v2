<div class="container">
  <div class="row">
    <div class="alert alert-secondary" role="alert">
      <label for="filterByText">Filter by:&nbsp;</label>
      <input type="text" id="filterByText" [(ngModel)]="searchText">
    </div>
    <!--bootstrap (themes): https://getbootstrap.com/docs/4.1/content/tables/ -->
    <table class="table table-striped table-bordered table-hover table-sm">
      <caption>Star Wars movies count: {{ filmsCount }}</caption>
      <thead>
        <tr>
          <th>Episode</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let film of films | filterByText:searchText:'title'">
          <td>{{film.episode_id}}</td>
          <td><a (click)="setFilmDetails(film)">{{film.title}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <app-movie-details *ngIf="filmSelectedForDetail !== undefined" [film]="filmSelectedForDetail">

    </app-movie-details>
  </div>
</div>
